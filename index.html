<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at top left, #ff5f8f, #ff9aa2, #ffd6e0);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }
  .card {
    position: relative;
    z-index: 10;
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    width: min(700px, 90%);
    padding: 30px;
    margin: 40px auto;
    text-align: center;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
  }
  p, button {
    font-size: 1.1rem;
  }
  button {
    background-color: #fff;
    color: #e60050;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    margin: 10px;
    transition: 0.3s;
  }
  button:hover {
    background-color: #e60050;
    color: #fff;
  }
  .choices {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }
  .overlay {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    color: #fff;
    z-index: 50;
    width: 80%;
    max-width: 400px;
  }
  #finalBox {
    display: none;
    margin-top: 20px;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 15px;
    line-height: 1.6;
    font-size: 1.1rem;
  }
  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: fall linear infinite;
    top: -50px;
    z-index: 0;
  }
  .heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }
  @keyframes fall {
    0% { transform: translateY(-50px) rotate(45deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>ğŸ’˜ A Little Valentine's Surprise ğŸ’˜</h1>
  <div id="q1">
    <p><strong>What did I wear on the day we first met?</strong></p>
    <div class="choices">
      <button class="option" data-choice="A">A â€” A blue hoodie</button>
      <button class="option" data-choice="B">B â€” White T-shirt</button>
      <button class="option" data-choice="C">C â€” A red dress</button>
      <button class="option" data-choice="D">D â€” Black jacket</button>
    </div>
  </div>

  <div id="q2" style="display:none;">
    <p><strong>Will you be my Valentine?</strong></p>
    <div class="choices">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ˜¢</button>
    </div>
  </div>

  <div id="finalBox"></div>
</div>

<div id="overlay" class="overlay"></div>

<script>
const q1 = document.getElementById('q1');
const q2 = document.getElementById('q2');
const overlay = document.getElementById('overlay');
const finalBox = document.getElementById('finalBox');

document.querySelectorAll('.option').forEach(btn => {
  btn.addEventListener('click', () => {
    if (btn.dataset.choice === 'C') {
      q1.style.display = 'none';
      q2.style.display = 'block';
    } else {
      overlay.innerHTML = '<p style="font-size:1.2rem;">ğŸ˜¡ Try again! ğŸ˜¡</p><img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="120"><br><button onclick="overlay.style.display=\'none\'">OK</button>';
      overlay.style.display = 'block';
    }
  });
});

const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');

noBtn.addEventListener('click', () => {
  overlay.innerHTML = '<p style="font-size:1.1rem;">ğŸ’” You are hurting my feelings and I care about you ğŸ’”</p><button onclick="overlay.style.display=\'none\'">Okay ğŸ˜</button>';
  overlay.style.display = 'block';
});

yesBtn.addEventListener('click', () => {
  q2.style.display = 'none';
  finalBox.style.display = 'block';
  finalBox.innerHTML = '<h2>Happy Valentine\'s Day! ğŸ’</h2><p>Hi baby happy valentines day, I know the past few days hasn\'t been the best for us and we have been fighting a lot but even though sometimes it was my fault you decided to put your ego aside and still said sorry to me. I\'m really grateful for that. I hope you\'re my Valentine for the rest of the upcoming Valentines I\'ll get in my life until I die. I love you so much baby ğŸ’–</p>';
  spawnHearts(30);
});

function spawnHearts(n){
  for(let i=0;i<n;i++){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*100+'%';
    heart.style.animationDuration=(3+Math.random()*3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
}
setInterval(()=>spawnHearts(2),1000);
</script>
</body>
</html>
